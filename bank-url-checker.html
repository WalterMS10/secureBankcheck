<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérifier une URL bancaire</title>
</head>
<body>
  <div class="box">
    <h2>Vérifier une URL bancaire</h2>
    <form id="bankUrlForm">
      <input type="url" id="url" name="url" required placeholder="https://www.mabanque.fr">
      <div class="help">Collez l'adresse du site bancaire à vérifier</div>
      <button type="submit">Vérifier</button>
    </form>
    <div id="msg"></div>
  </div>
</body>
</html>
